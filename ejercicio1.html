<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    html, body, #mapCanvas { height: 100%; margin: 0; padding: 0}
  </style>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9DUMEdiUJ3jG7MTRwmNUOfSV0lARqv10"></script>
  <script type="text/javascript">
    const initialize = () =>{
      const mapOptions = {
        center: new google.maps.LatLng(10.50, -66.9167),
        zoom: 8,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      }
      const map = new google.maps.Map(document.getElementById('mapCanvas'), mapOptions)
      const marker = new google.maps.Marker({
        position: new google.maps.LatLng(10.50, -66.9167),
        map: map,
        title:'Cerdodododod',
        draggable: true,
        animation: google.maps.Animation.DROP,
        icon: 'https://cdn.iconscout.com/public/images/icon/free/png-24/pig-face-sus-wild-animal-food-3088363eeae1bedf-24x24.png'
      })
    }
    google.maps.event.addDomListener(window, 'load', initialize)
  </script>
</head>
<body>
  <div id="mapCanvas"></div>
</body>
</html>
